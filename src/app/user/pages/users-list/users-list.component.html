<div
  class="flex flex-column justify-content-center p-4 w-screen"
  style="padding: 20px"
>
  <div class="flex justify-content-between">
    <div>
      <h4>Lista de usuarios</h4>
      <h6>Detalles de los servicios</h6>
    </div>
    <div>
      <p-button
        label="Crear Usuario"
        [routerLink]="['/users/create-user']"
      ></p-button>
    </div>
  </div>
  <p-table
    [value]="users"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [scrollable]="true"
    currentPageReportTemplate="Mostrando {first}/{last} de {totalRecords} resultados"
    [tableStyle]="{ 'min-width': '420px' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre de usuario</th>
        <th>Correo electronico</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.Name }}</td>
        <td>{{ user.Email }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
