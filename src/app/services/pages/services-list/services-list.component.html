<div
  class="flex flex-column justify-content-center p-4 w-screen"
  style="padding: 20px"
>
  <div class="flex justify-content-between">
    <div>
      <h4>Servicios Asociados</h4>
      <h6>Detalles de los servicios</h6>
    </div>
    <div>
      <p-button
        label="Asociar"
        [routerLink]="['/services/charge']"
        styleClass="p-button-success"
      ></p-button>
    </div>
  </div>
  <p-table
    [value]="services"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [scrollable]="true"
    currentPageReportTemplate="Mostrando {first}/{last} de {totalRecords} resultados"
    [tableStyle]="{ 'min-width': '420px' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>CÓDIGO CUPS</th>
        <th>DESCRIPCIÓN DEL SERVICIO</th>
        <th>FECHA DE ASOCIACIÓN</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-service>
      <tr>
        <td>{{ service.Id }}</td>
        <td>{{ service.Cups }}</td>
        <td>{{ service.Description }}</td>
        <td>{{ service.AssocitedDate }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
